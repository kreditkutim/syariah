<!DOCTYPE html>
<html>
<head>
  <title>Input Cicilan</title>
</head>
<body>
  <h1>Input Cicilan Baru</h1>
<form id="formInput">
  <input type="text" id="kode" placeholder="Masukkan 4 digit kode" maxlength="4" required>
  <input type="number" id="nominal" placeholder="Nominal cicilan" required>
  <input type="date" id="tanggal" required>
  <button type="submit">Simpan</button>
</form>

<script>
  document.getElementById("formInput").addEventListener("submit", async (e) => {
    e.preventDefault();
    const kode4digit = document.getElementById("kode").value;
    const nominal = document.getElementById("nominal").value;
    const tanggal = document.getElementById("tanggal").value;

    const response = await fetch("URL_APPS_SCRIPT", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ kode4digit, nominal, tanggal })
    });

    const result = await response.json();
    alert(result.message);
  });
</script>
</body>
</html>
