<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Cicilan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Input Data Cicilan</h2>
        <form id="formCicilan">
            <label for="kode">Kode Konsumen (4 Digit)</label>
            <input type="text" id="kode" required>

            <label for="nominal">Nominal Cicilan</label>
            <input type="number" id="nominal" required>

            <label for="tanggal">Tanggal Pembayaran</label>
            <input type="date" id="tanggal" required>

            <button type="submit">Kirim Data</button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        document.getElementById("formCicilan").addEventListener("submit", function (e) {
            e.preventDefault();

            const kode = document.getElementById("kode").value;
            const nominal = document.getElementById("nominal").value;
            const tanggal = document.getElementById("tanggal").value;

            const apiUrl = "https://script.google.com/macros/s/AKfycbwVenEfxFzeQyXBAgcPci-03XX1yBYiG4QwZSZFgjELE2QixyvRfmLGq_NPYtQK4kA/exec";

            fetch(apiUrl, {
                method: "POST",
                body: new URLSearchParams({
                    kode: kode,
                    nominal: nominal,
                    tanggal: tanggal
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById("status").textContent = `✅ Data berhasil disimpan. Kode lengkap: ${data.kode}`;
                } else {
                    document.getElementById("status").textContent = `❌ Gagal: ${data.message}`;
                }
            })
            .catch(err => {
                document.getElementById("status").textContent = "❌ Gagal kirim data: " + err.message;
            });
        });
    </script>
</body>
</html>
