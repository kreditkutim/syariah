<!DOCTYPE html>
<html>
<head>
  <title>Input Cicilan</title>
</head>
<body>
  <h1>Input Cicilan Baru</h1>
  <form id="formInput">
    <input type="text" id="kode" placeholder="Kode 8 digit" required>
    <input type="number" id="nominal" placeholder="Nominal" required>
    <input type="date" id="tanggal" required>
    <button type="submit">Simpan</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById("formInput").addEventListener("submit", async (e) => {
      e.preventDefault();
      const kode = document.getElementById("kode").value;
      const nominal = document.getElementById("nominal").value;
      const tanggal = document.getElementById("tanggal").value;
      const url = "URL_APPS_SCRIPT";

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ kode, nominal, tanggal })
        });
        
        const data = await response.json();
        document.getElementById("status").innerHTML = 
          `<p style="color:green">${data.message}</p>`;
      } catch (error) {
        document.getElementById("status").innerHTML = 
          `<p style="color:red">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
