<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredit Syariah Sangatta - Aplikasi Pembiayaan Syariah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c7da0 0%, #1a4c68 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-weight: bold;
            font-size: 16px;
            color: #2c7da0;
            text-align: center;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        p {
            margin-bottom: 25px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }
        
        .btn {
            background: white;
            color: #2c7da0;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            backdrop-filter: blur(10px);
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }
        
        footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .cta-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
