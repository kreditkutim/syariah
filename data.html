<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Manifest dengan versioning -->

  <!-- iOS support dengan versioning -->

  <meta name="apple-mobile-web-app-status-bar" content="#2c7da0">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Kredit Kutim">
  
  <!-- Android theme color -->
  <meta name="theme-color" content="#2c7da0">
  
  <!-- Cache control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>Cek Data Cicilan - Kredit Kutim Syariah</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(135deg, #2c7da0 0%, #1a4c68 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .logo {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      color: #2c7da0;
      text-align: center;
      padding: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }
    
    .tagline {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      padding: 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #2c3e50;
    }
    
    input {
      padding: 12px 15px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #2980b9;
    }
    
    #loading {
      display: none;
      color: #27ae60;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }
    
    #error {
      color: #e74c3c;
      display: none;
      background: #ffecec;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
    }
    
    .data-container {
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    
    .data-section {
      margin-bottom: 25px;
    }
    
    .data-section h2 {
      color: #2c7da0;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e6e6e6;
    }
    
    .cicilan-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    .status-lunas {
      color: green;
      font-weight: bold;
    }
    
    .status-belum {
      color: red;
      font-weight: bold;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
      color: #666;
      font-size: 14px;
    }
    
    @media (max-width: 600px) {
      header {
        padding: 15px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      .content {
        padding: 15px;
      }
    }
  </style>
</head>
  
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <div class="logo">Kredit Kutim Syariah</div>
      </div>
      <h1>Cek Data Cicilan</h1>
      <p class="tagline">Aplikasi Pembiayaan Syariah Kabupaten Kutim</p>
    </header>
    
    <div class="content">
      <div class="form-group">
        <label for="kode">Masukkan Kode 8 Digit: (Minta ke Admin)</label>
        <input type="text" id="kode" placeholder="Contoh: 23011188" maxlength="8">
        <button onclick="cekData()">Cek Data</button>
      </div>
      
      <div id="loading">Memeriksa data, harap tunggu...</div>
      <div id="error"></div>
      
      <div id="hasil" class="data-container" style="display:none;">
        <div class="data-section">
          <h2>Detail Konsumen</h2>
          <div id="detailKonsumen"></div>
        </div>
        
        <div class="data-section">
          <h2>Riwayat Pembayaran</h2>
          <div id="riwayatCicilan"></div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>Â© 2023 Kredit Kutim Syariah. All rights reserved.</p>
      <p>Layanan Pembiayaan Berbasis Syariah</p>
    </footer>
  </div>

  <script>
    async function cekData() {
      const kode = document.getElementById("kode").value.trim();
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");
      const hasilDiv = document.getElementById("hasil");
      
      errorDiv.style.display = "none";
      hasilDiv.style.display = "none";
      loadingDiv.style.display = "block";
      
      if (!/^[A-Za-z0-9]{8}$/.test(kode)) {
        showError("Format kode harus 8 karakter huruf/angka");
        loadingDiv.style.display = "none";
        return;
      }

      try {
        const url = `https://script.google.com/macros/s/AKfycbz5VJRylw-dvset6w_JhzVkgUZ1zW5viLtJTKDS7hPSgHuRDBu3vYxqBEHu4cqebfxu/exec?kode=${kode}`;
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error("Gagal mengambil data");
        }

        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }

        tampilkanData(data.data);

      } catch (error) {
        showError(error.message);
      } finally {
        loadingDiv.style.display = "none";
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
    }

    function tampilkanData(data) {
      const formatRupiah = (angka) => {
        return new Intl.NumberFormat('id-ID', {
          style: 'currency',
          currency: 'IDR',
          minimumFractionDigits: 0
        }).format(angka);
      };

      function cekStatus(harga, totalBayar) {
        const hargaNum = Number(harga);
        const totalBayarNum = Number(totalBayar);
      
        if (totalBayarNum >= hargaNum) {
          return '<span class="status-lunas">LUNAS</span>';
        } else {
          return '<span class="status-belum">BELUM LUNAS</span>';
        }
      }
      
      const toNumber = (val) => {
        if (!val) return 0;
        return Number(val.toString().replace(/[^0-9]/g, ""));
      };

      const harga = toNumber(data.harga);
      const cicilanPerBulan = toNumber(data.cicilanPerBulan);
      const totalBayar = toNumber(data.totalBayar);
      const sisaBayar = harga - totalBayar;

      document.getElementById("detailKonsumen").innerHTML = `
        <p><strong>Kode:</strong> ${data.kode || '-'}</p>
        <p><strong>Nama:</strong> ${data.nama || '-'}</p>
        <p><strong>Barang:</strong> ${data.barang || '-'}</p>
        <p><strong>Harga:</strong> ${harga ? formatRupiah(harga) : '-'}</p>
        <p><strong>Cicilan per Bulan:</strong> ${cicilanPerBulan ? formatRupiah(cicilanPerBulan) : '-'}</p>
        <p><strong>Lama Cicilan:</strong> ${data.lamaBulan || '-'} bulan</p>
        <p><strong>Cicilan Terakhir:</strong> ${hitungCicilanTerakhirBulan(data.tanggalMulai, data.lamaBulan)}</p>
        <p><strong>Status:</strong> ${cekStatus(harga, totalBayar)}</p>
        <p><strong>Total Dibayar:</strong> ${totalBayar ? formatRupiah(totalBayar) : '-'}</p>
        <p><strong>Sisa Pembayaran:</strong> ${sisaBayar ? formatRupiah(sisaBayar) : '-'}</p>
      `;
      
      function hitungCicilanTerakhirBulan(tanggalMulai, lamaBulan) {
        if (!tanggalMulai || !lamaBulan) return '-';
        
        // Pecah tanggal mulai (format dd/mm/yyyy)
        const parts = tanggalMulai.split('/');
        if (parts.length !== 3) return '-';

        const month = parseInt(parts[1], 10) - 1; // 0-based index
        const year = parseInt(parts[2], 10);

        const mulaiDate = new Date(year, month, 1);
        mulaiDate.setMonth(mulaiDate.getMonth() + parseInt(lamaBulan, 10));

        const options = { month: 'long', year: 'numeric' };
        return mulaiDate.toLocaleDateString('id-ID', options);
      }
      
      const riwayatDiv = document.getElementById("riwayatCicilan");
      if (data.cicilan && data.cicilan.length > 0) {
        riwayatDiv.innerHTML = data.cicilan.map(cicilan => {
          const nominal = toNumber(cicilan.nominal);
          return `
            <div class="cicilan-item">
              <p><strong>Tanggal:</strong> ${cicilan.tanggal || '-'}</p>
              <p><strong>Nominal:</strong> ${nominal ? formatRupiah(nominal) : '-'}</p>
            </div>
          `;
        }).join('');
      } else {
        riwayatDiv.innerHTML = "<p>Belum ada riwayat pembayaran</p>";
      }

      document.getElementById("hasil").style.display = "block";
    }

    // Force clear service worker when page loads
if ('serviceWorker' in navigator) {
  // Unregister any existing service worker
  navigator.serviceWorker.getRegistrations().then(function(registrations) {
    for(let registration of registrations) {
      registration.unregister();
      console.log('Service Worker unregistered for update');
    }
  });
  
  // Register new service worker
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('service-worker.js?v=2')
      .then(function(registration) {
        console.log('SW registered: ', registration);
      })
      .catch(function(registrationError) {
        console.log('SW registration failed: ', registrationError);
      });
  });
}
  </script>
</body>
</html>
