<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Data Konsumen</title>
  <style>
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      font-family: sans-serif;
    }
    input, button {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      font-size: 16px;
    }
    .result {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <input type="text" id="kodeKonsumen" placeholder="Masukkan kode konsumen (8 digit)" />
  <button id="lihatBtn">Lihat Data</button>
  <div id="hasil"></div>

  <div id="result" class="result" style="display:none;">
    <h4>Data Konsumen:</h4>
    <p id="data-nama"></p>
    <p id="data-barang"></p>
    <p id="data-harga"></p>
    <p id="data-cicilan"></p>
  </div>
</div>

<script>
  document.getElementById("formCari").addEventListener("submit", async function(e) {
    e.preventDefault();
    const kode = document.getElementById("kodeInput").value;
    const statusDiv = document.getElementById("status");

    try {
      const response = await fetch(
        `https://script.google.com/macros/s/AKfycbwVenEfxFzeQyXBAgcPci-03XX1yBYiG4QwZSZFgjELE2QixyvRfmLGq_NPYtQK4kA/exec?kode=${kode}`
      );
      
      if (!response.ok) throw new Error("Gagal fetch data");
      
      const data = await response.json();
      
      if (data.status === "error") {
        statusDiv.innerHTML = `<div class="error">❌ ${data.message}</div>`;
      } else {
        statusDiv.innerHTML = `<div class="success">
          <h3>Data Konsumen</h3>
          <p>Nama: ${data.data.nama}</p>
          <p>Barang: ${data.data.barang}</p>
          <p>Total Cicilan: Rp ${data.data.harga.toLocaleString()}</p>
          <h4>Riwayat Cicilan:</h4>
          <ul>
            ${data.data.cicilan.map(c => `
              <li>${new Date(c.tanggal).toLocaleDateString("id-ID")}: Rp ${c.nominal.toLocaleString()}</li>
            `).join("")}
          </ul>
        </div>`;
      }
    } catch (error) {
      statusDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
      console.error("Error:", error);
    }
  });
</script>

</body>
</html>
