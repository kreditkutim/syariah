<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Data Konsumen</title>
  <style>
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      font-family: sans-serif;
    }
    input, button {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      font-size: 16px;
    }
    .result {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <input type="text" id="kodeKonsumen" placeholder="Masukkan kode konsumen (8 digit)" />
  <button id="lihatBtn">Lihat Data</button>
  <div id="hasil"></div>

  <div id="result" class="result" style="display:none;">
    <h4>Data Konsumen:</h4>
    <p id="data-nama"></p>
    <p id="data-barang"></p>
    <p id="data-harga"></p>
    <p id="data-cicilan"></p>
  </div>
</div>

<script>
document.getElementById("lihatBtn").addEventListener("click", function () {
  const kode = document.getElementById("kodeKonsumen").value.trim();

  if (!kode || kode.length !== 8) {
    alert("Kode harus 8 digit");
    return;
  }

  const apiUrl = `https://script.google.com/macros/s/AKfycbwVenEfxFzeQyXBAgcPci-03XX1yBYiG4QwZSZFgjELE2QixyvRfmLGq_NPYtQK4kA/exec?kode=${kode}`;

  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        const konsumen = data.konsumen;
        const cicilan = data.cicilan;

        document.getElementById("data-nama").textContent = `Nama: ${konsumen.nama}`;
        document.getElementById("data-barang").textContent = `Barang: ${konsumen.barang}`;
        document.getElementById("data-harga").textContent = `Harga: ${konsumen.harga}`;

        if (cicilan && cicilan.length > 0) {
          let list = cicilan.map(c => `• ${c.tanggal} - Rp${Number(c.nominal).toLocaleString('id-ID')}`).join("<br>");
          document.getElementById("data-cicilan").innerHTML = `Cicilan:<br>${list}`;
        } else {
          document.getElementById("data-cicilan").textContent = `Cicilan: Belum ada pembayaran`;
        }

        document.getElementById("result").style.display = "block";
        document.getElementById("hasil").textContent = "";
      } else {
        document.getElementById("hasil").textContent = `❌ ${data.message}`;
        document.getElementById("result").style.display = "none";
      }
    })
    .catch(err => {
      document.getElementById("hasil").textContent = "❌ Gagal mengambil data: " + err.message;
      document.getElementById("result").style.display = "none";
    });
});
</script>

</body>
</html>
