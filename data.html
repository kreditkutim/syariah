<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Kredit Syariah di Sangatta dengan prinsip transparan dan tanpa riba" />
    <title>(KSS) Kredit Syariah Sangatta</title>
    <style>
        /* [Styles tetap sama seperti sebelumnya] */
        
        /* Tambahan style untuk hasil */
        .loading { 
            color: #666; 
            text-align: center; 
            padding: 15px;
        }
        .error { 
            color: #d32f2f; 
            padding: 15px; 
            background: #ffebee;
            border-radius: 8px;
            margin-top: 15px;
        }
        .result { 
            background: #f5f5f5; 
            padding: 20px; 
            border-radius: 8px;
            margin-top: 15px;
        }
        .result ul {
            padding-left: 20px;
        }
        .result li {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cek Data Kredit Anda</h2>
        <label for="kode">Kode Konsumen:</label>
        <input type="text" id="kode" placeholder="Contoh: 2405">
        <button onclick="cekData()">Cek Data</button>
        <div id="hasil"></div>
    </div>

<script>
async function cekData() {
  const kode = document.getElementById('kode').value.trim();
  const hasilDiv = document.getElementById('hasil');
  
  // Clear previous results
  hasilDiv.innerHTML = '';
  
  // Validate input
  if (!kode) {
    hasilDiv.innerHTML = '<div class="error">Harap masukkan kode konsumen</div>';
    return;
  }

  // Show loading
  hasilDiv.innerHTML = '<div class="loading">Memeriksa data...</div>';

  try {
    // Gunakan CORS proxy untuk GitHub Pages
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    const targetUrl = `https://script.google.com/macros/s/AKfycbykMZx7feoeIr-QOmxuBzpxM67qdPfJNFA50v0TKCth2I7ClvjjdRUOoR_mBUpbs-59/exec?kode=${encodeURIComponent(kode)}`;
    
    const response = await fetch(proxyUrl + targetUrl, {
      headers: {
        'X-Requested-With': 'XMLHttpRequest'
      }
    });

    // Handle non-200 responses
    if (!response.ok) {
      throw new Error(`Error ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();

    // Handle custom errors from backend
    if (data.error) {
      throw new Error(data.error);
    }

    // Format hasil
    renderHasil(data);
    
  } catch (error) {
    console.error('Fetch error:', error);
    hasilDiv.innerHTML = `
      <div class="error">
        Gagal memuat data: ${error.message}<br>
        <small>Coba lagi atau hubungi admin</small>
      </div>
    `;
  }
}

function renderHasil(data) {
  const d = data.data;
  const totalBayar = d.cicilan.reduce((sum, c) => sum + Number(c.nominal), 0);
  const sisa = Number(d.harga) - totalBayar;
  
  document.getElementById('hasil').innerHTML = `
    <div class="result">
      <h3>${d.nama}</h3>
      <p><strong>Kode:</strong> ${d.kode}</p>
      <p><strong>Barang:</strong> ${d.barang}</p>
      <p><strong>Total Kredit:</strong> Rp ${Number(d.harga).toLocaleString('id-ID')}</p>
      <p><strong>Total Dibayar:</strong> Rp ${totalBayar.toLocaleString('id-ID')}</p>
      <p><strong>Sisa:</strong> Rp ${sisa.toLocaleString('id-ID')}</p>
      ${d.cicilan.length ? `
        <h4>Riwayat Pembayaran:</h4>
        <ul>
          ${d.cicilan.map(c => `
            <li>${c.tanggal}: Rp ${Number(c.nominal).toLocaleString('id-ID')}</li>
          `).join('')}
        </ul>
      ` : '<p>Belum ada riwayat pembayaran</p>'}
    </div>
  `;
}
</script>
</body>
</html>
