<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Konsumen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            padding: 15px;
            margin-top: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Kode Konsumen (8 Digit)</h2>
        <input type="text" id="kode" placeholder="Masukkan kode 8 digit...">
        <button onclick="getData()">Lihat Data</button>

        <div id="result" class="result" style="display:none;">
            <h4>Data Konsumen:</h4>
            <p id="data-nama"></p>
            <p id="data-barang"></p>
            <p id="data-harga"></p>
            <p id="data-cicilan"></p>
        </div>
    </div>

    <script>
        function getData() {
            const kode = document.getElementById("kode").value;
            const apiUrl = `https://script.google.com/macros/s/AKfycbwVenEfxFzeQyXBAgcPci-03XX1yBYiG4QwZSZFgjELE2QixyvRfmLGq_NPYtQK4kA/exec?kode=${kode}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById("data-nama").textContent = `Nama: ${data.data.nama}`;
                        document.getElementById("data-barang").textContent = `Barang: ${data.data.barang}`;
                        document.getElementById("data-harga").textContent = `Harga: ${data.data.harga}`;
                        document.getElementById("data-cicilan").textContent = `Cicilan: ${JSON.stringify(data.data.cicilan)}`;
                        document.getElementById("result").style.display = "block";
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    alert("Terjadi kesalahan: " + error.message);
                });
        }
    </script>
</body>
</html>
