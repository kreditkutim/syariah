<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Kredit Syariah di Sangatta dengan prinsip transparan dan tanpa riba" />
    <title>(KSS) Kredit Syariah Sangatta</title>
    <style>
        /* [Styles tetap sama seperti sebelumnya] */
        
        /* Tambahan style untuk hasil */
        .loading { 
            color: #666; 
            text-align: center; 
            padding: 15px;
        }
        .error { 
            color: #d32f2f; 
            padding: 15px; 
            background: #ffebee;
            border-radius: 8px;
            margin-top: 15px;
        }
        .result { 
            background: #f5f5f5; 
            padding: 20px; 
            border-radius: 8px;
            margin-top: 15px;
        }
        .result ul {
            padding-left: 20px;
        }
        .result li {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cek Data Kredit Anda</h2>
        <label for="kode">Kode Konsumen:</label>
        <input type="text" id="kode" placeholder="Contoh: 2405">
        <button onclick="cekData()">Cek Data</button>
        <div id="hasil"></div>
    </div>
<script>
async function cekData() {
  const kode = document.getElementById('kode').value.trim();
  const hasilDiv = document.getElementById('hasil');
  
  if (!kode) {
    hasilDiv.innerHTML = '<div class="error">Harap masukkan kode</div>';
    return;
  }

  hasilDiv.innerHTML = '<div class="loading">Memeriksa data...</div>';

  try {
    // Gunakan proxy untuk bypass CORS (opsi 1)
    const proxyUrl = 'https://api.allorigins.win/raw?url=';
    const targetUrl = `https://script.google.com/macros/s/AKfycbwVenEfxFzeQyXBAgcPci-03XX1yBYiG4QwZSZFgjELE2QixyvRfmLGq_NPYtQK4kA/exec?kode=${encodeURIComponent(kode)}`;

    const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
    
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    
    const data = await response.json();
    
    if (data.status === "error") {
      throw new Error(data.message);
    }

    // Tampilkan hasil
    renderData(data.data);
    
  } catch (error) {
    hasilDiv.innerHTML = `
      <div class="error">
        ${error.message}<br>
        <small>Coba lagi atau hubungi admin</small>
      </div>
    `;
    console.error("Error:", error);
  }
}

function renderData(data) {
  const totalBayar = data.cicilan.reduce((sum, c) => sum + Number(c.nominal), 0);
  const sisa = Number(data.harga) - totalBayar;
  
  document.getElementById('hasil').innerHTML = `
    <div class="result">
      <h3>${data.nama}</h3>
      <p><strong>Kode:</strong> ${data.kode}</p>
      <p><strong>Barang:</strong> ${data.barang}</p>
      <p><strong>Total Kredit:</strong> Rp ${Number(data.harga).toLocaleString('id-ID')}</p>
      <p><strong>Total Dibayar:</strong> Rp ${totalBayar.toLocaleString('id-ID')}</p>
      <p><strong>Sisa:</strong> Rp ${sisa.toLocaleString('id-ID')}</p>
      ${data.cicilan.length ? `
        <h4>Riwayat Pembayaran:</h4>
        <ul>
          ${data.cicilan.map(c => `
            <li>${c.tanggal}: Rp ${Number(c.nominal).toLocaleString('id-ID')}</li>
          `).join('')}
        </ul>
      ` : ''}
    </div>
  `;
}
</script>
</body>
</html>
