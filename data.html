<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Konsumen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            padding: 15px;
            margin-top: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Kode Konsumen (8 Digit)</h2>
        <input type="text" id="kode" placeholder="Masukkan kode 8 digit...">
        <button onclick="getData()">Lihat Data</button>

        <div id="result" class="result" style="display:none;">
            <h4>Data Konsumen:</h4>
            <p id="data-nama"></p>
            <p id="data-barang"></p>
            <p id="data-harga"></p>
            <p id="data-cicilan"></p>
        </div>
    </div>

<script>
document.getElementById("lihatBtn").addEventListener("click", function () {
  const kodeInput = document.getElementById("kodeKonsumen").value;

  fetch(`https://script.google.com/macros/s/AKfycbwVenEfxFzeQyXBAgcPci-03XX1yBYiG4QwZSZFgjELE2QixyvRfmLGq_NPYtQK4kA/exec?kode=${kodeInput}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === 'success') {
        const konsumen = data.konsumen;
        const cicilan = data.cicilan;

        // Format info cicilan
        let cicilanHtml = '';
        if (cicilan.length > 0) {
          cicilanHtml = '<ul>';
          cicilan.forEach(c => {
            const tgl = new Date(c.tanggal);
            const tglStr = tgl.toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
            cicilanHtml += `<li>Tanggal: ${tglStr}, Nominal: Rp ${Number(c.nominal).toLocaleString('id-ID')}</li>`;
          });
          cicilanHtml += '</ul>';
        } else {
          cicilanHtml = '<p>Belum ada cicilan masuk.</p>';
        }

        document.getElementById("hasil").innerHTML = `
          <h3>Data Konsumen:</h3>
          <p><strong>Nama:</strong> ${konsumen.nama}</p>
          <p><strong>Barang:</strong> ${konsumen.barang}</p>
          <p><strong>Harga:</strong> Rp ${Number(konsumen.harga).toLocaleString('id-ID')}</p>
          <p><strong>Cicilan:</strong><br>${cicilanHtml}</p>
        `;
      } else {
        document.getElementById("hasil").innerHTML = `<p style="color:red;">❌ ${data.message}</p>`;
      }
    })
    .catch(err => {
      document.getElementById("hasil").innerHTML = `<p style="color:red;">❌ Gagal mengambil data: ${err.message}</p>`;
    });
});
</script>

</body>
</html>
